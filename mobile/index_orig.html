<!DOCTYPE html>
<!--<html manifest="web.appcache">-->
<html>
<head>
	<title>What We Wanna | Stuff for you and your kids</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<link rel="stylesheet" href="css/jquery.ui.autocomplete.css"/>
	<link rel="stylesheet" href="css/jquery.ui.theme.css"/>
	<link rel="stylesheet" href="css/mobiscroll-2.0.custom.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/smart.min.css" />
	<link rel="stylesheet" href="css/em-theme.min.css" />
	<link rel="stylesheet" href="css/jqm-icon-pack-2.1.1-fa.css" />
	<script type="text/javascript" src="js/lib/jquery.js" ></script>
	<script type="text/javascript" src="js/lib/jquery-ui-1.8.7.min.js" ></script>
	<script type="text/javascript" src="js/lib/jquery.mobile-1.1.0.min.js" ></script>
	<script type="text/javascript" src="js/lib/mobiscroll-2.0.custom.min.js" ></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true" ></script>
	<script type="text/javascript" src="js/lib/jquery.ui.map.min.js" ></script>
	<script type="text/javascript" src="js/lib/jquery.ui.map.extensions.js" ></script>
	<script type="text/javascript" src="js/lib/markerclusterer.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.ui.addresspicker.js"></script>
	
</head>
<body>
	<div data-role="page" id="home" class="home">
		<div data-role="header"  data-id="foo" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-prefetch="true" data-icon="page" class="ui-btn-active ui-state-persist"></a></li>
					<li><a href="#search" data-prefetch="true" data-icon="search"></a></li>
					<li><a href="#fav" data-prefetch="true" data-icon="star"></a></li>
					<li><a href="#admin" data-prefetch="true" data-icon="gear"></a></li>
				</ul>
			</div>
		</div>
		<div data-role="content">
			<div id="map_canvas" style="height:300px;"></div>
		</div>
	</div>
	<div data-role="page" id="search">
		<div data-role="header"  data-id="foo" data-position="fixed">
			<h1 data-icon="search">Search</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-prefetch="true" data-icon="page"></a></li>
					<li><a href="#search" data-prefetch="true" class="ui-btn-active ui-state-persist" data-icon="search"></a></li>
					<li><a href="#fav" data-prefetch="true" data-icon="star"></a></li>
					<li><a href="#admin" data-prefetch="true" data-icon="gear"></a></li>
				</ul>
			</div>
		</div>
		<div data-role="content">
			<form id="searchNotes" action="" method="GET">
				<div data-role="fieldcontain">
					<div data-role="collapsible">
						<h3>Keyword Filter</h3>	
						<input type="text" name="tags" id="tags" value=""  placeholder="Keyword(s)"/>
					</div>
					<div data-role="collapsible">
						<h3>Location Filter</h3>
						<input type="text" name="location" id="location" value=""  placeholder="Location" />
					</div>	
					<button id="submit" type="submit">Find Notes</button>
				</div>	
			</form>
		</div>
	</div>
	<div data-role="page" id="fav">
		<div data-role="header" data-position="fixed" data-id="foo">
			<h2> <i class="icon-bookmark"></i> Bookmarked</h2>
			<a id="refresh" data-icon="refresh">Refresh</a>
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-prefetch="true" data-icon="page"></a></li>
					<li><a href="#search" data-prefetch="true" data-icon="search"></a></li>
					<li><a href="#fav" data-prefetch="true" class="ui-btn-active ui-state-persist" data-icon="star"></a></li>
					<li><a href="#admin" data-prefetch="true" data-icon="gear"></a></li>
				</ul>
			</div>
		</div>
		<div data-role="content">
			<ul id="fav_notes" data-role="listview" >
			</ul>
		</div>
	</div>
	<div data-role="page" id="admin">
		<div data-role="header" data-position="fixed">
			<a href="#add" data-icon="plus">Add</a>
			<h2><i class="icon-cogs"></i> Administration</h2>
			<a href="#login"><i class="icon-signin"></i> Login</a>
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-prefetch="true" data-icon="page"></a></li>
					<li><a href="#search" data-prefetch="true" data-icon="search"></a></li>
					<li><a href="#fav" data-prefetch="true" data-icon="star"></a></li>
					<li><a href="#admin" data-prefetch="true" class="ui-btn-active ui-state-persist" data-icon="gear"></a></li>
				</ul>
			</div>
		</div>
		<div data-role="content">
			<ul id="account_notes" data-role="listview" >
			</ul>
		</div>
	</div>
	<div data-role="page" id="add">
		<div data-role="header">
			<h2>Add Note</h2>
			<a data-rel="back">Back</a>
		</div>
		<div data-role="content">	
		<form id="addNoteForm" action="" method="POST"  data-ajax="false">
			<div data-role="fieldcontain">
				<input type="text" name="name" id="name" value=""  placeholder="Name"/>
				<input type="text" name="address" id="address" value=""  placeholder="Address"/>
				<input type="text" name="tags" id="tags" value=""  placeholder="Tags (seperate with a comma)" />
				<textarea name="description" id="description" placeholder="Description"></textarea>
				<button id="submit" type="submit" data-icon="plus">Add</button>
			</div>	
		</form>
		</div>
		</div>
	</div>
	<div data-role="page" id="edit">
		<div data-role="header">
			<h2>Edit Note</h2>
			<a data-rel="back">Back</a>
		</div>
		<div data-role="content">	
		<form id="editNoteForm" action="" method="PUT"  data-ajax="false">
			<div data-role="fieldcontain">
				<input type="hidden" name="id" id="id"/>
				<input type="text" name="name" id="name" value=""  placeholder="Name"/>
				<input type="text" name="tags" id="tags" value=""  placeholder="Tags (seperate with a comma)" />
				<textarea name="description" id="description" placeholder="Description"></textarea>
				<button id="submit" type="submit" data-icon="edit">Update</button>
			</div>	
		</form>
		</div>
		</div>
	</div>
	
	<script src="js/Application.js"></script>
	<script src="js/Bindings.js"></script>
</body>
